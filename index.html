<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive t-SNE Graph</title>

  <!-- Load Plotly and Pyodide -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>

  <!-- Optional: Load external stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .file-upload-container {
      display: inline-flex;
      align-items: center;
      margin-top: 10px;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      margin-left: 10px;
    }
    #fileNameDisplay {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    #loadingMessage {
      margin-top: 10px;
      font-weight: bold;
      color: blue;
      display: none;
    }
    @media (max-width: 600px) {
      select, button, input {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>Interactive t-SNE Graph with Custom Phrase</h1>

  <!-- Step 1: File Selection -->
  <div>
    <strong>Step 1:</strong> Choose a file:
    <select id="preloadedFiles" onchange="handleFileSelection()" style="margin-left: 10px;">
      <option value="">Select preloaded file...</option>
      <option value="ways_to_get_from_here_to_there.csv">Ways to get from here to there</option>
      <option value="ways_to_eat_a_sandwich.csv">Ways to eat a sandwich</option>
      <option value="ways_to_express_speaking.csv">Ways to express speaking</option>
    </select>

    <div class="file-upload-container">
      <label for="csvUpload" class="custom-file-upload">Upload CSV</label>
      <input type="file" id="csvUpload" style="display: none;" onchange="updateFileLabel()" />
    </div>

    <div style="margin-top: 5px;">
      <span class="description">Accepted: a single-column CSV with one phrase per line.</span>
    </div>
  </div>

  <!-- Step 1.5: Show selected filename -->
  <div id="fileNameDisplay"></div>

  <!-- Step 2: Generate Graph -->
  <div style="margin-top: 20px;">
    <strong>Step 2:</strong>
    <button onclick="generateGraph()" aria-label="Generate Graph" style="margin-left: 10px;">Generate Graph</button>
    <div id="loadingMessage">Please wait while your graph is created...</div>
  </div>

  <!-- Graph Output -->
  <div id="output" style="width: 100%; height: 500px; margin-top: 20px;"></div>

  <!-- Step 3: Add Phrase -->
  <div id="userInputContainer" style="display: none; margin-top: 20px;">
    <strong>Step 3:</strong>
    <input type="text" id="userPhrase" placeholder="Enter your phrase" style="margin-left: 10px;" />
    <button onclick="addUserPhrase()" aria-label="Add phrase" style="margin-left: 10px;">Add phrase to graph</button>
  </div>

  <!-- Link to your JavaScript -->
  <script src="script.js"></script>

</body>
</html>
